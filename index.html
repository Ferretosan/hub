<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretosan Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ferret-hub.png">
</head>
<body>
    <main class="hub-container">
        <div class="hub-square astragames" onclick="navigateToAstragames()">
            <div class="icon-container">
                <img src="astragames-icon.png" alt="Astragames Icon">
            </div>
            <div class="square-content">
                <h2>astragames</h2>
                <p>personal fork of proplayer919/astragames</p>
            </div>
        </div>

        <div class="hub-square main-website" onclick="navigateToMainWebsite()">
            <div class="icon-container">
                <img src="website-icon.png" alt="Main Website Icon">
            </div>
            <div class="square-content">
                <h2>Main Website</h2>
                <p>The main course.</p>
            </div>
        </div>
        
        <div class="hub-square music" onclick="navigateToMusic()">
            <div class="icon-container">
                <img src="music.png" alt="Ferretosan Music Icon">
            </div>
            <div class="square-content">
                <h2>Ferretosan Music</h2>
                <p>Vibes at music.ferretosan.com</p>
            </div>
        </div>
        
        <div class="hub-square blackjack" onclick="showComingSoon('Blackjack')">
            <div class="icon-container">
                <img src="blackjack-icon.png" alt="Blackjack Icon">
            </div>
            <div class="square-content">
                <h2>Blackjack</h2>
                <p>LETS GO GAMBLING</p>
            </div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
